[build]
  command = "npm run build"
  publish = ".next"  # "out" की जगह ".next" करें

[build.environment]
  NODE_VERSION = "16"

# Next.js के लिए यह redirects जरूरी हैं
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
